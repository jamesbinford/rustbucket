# Rustbucket Configuration
[general]
# The log level for the application
log_level = "info"

# Directory for storing logs
log_directory = "./logs"

# Whether to enable verbose logging
verbose = false

[ports]
ssh = { enabled = true, port = 22 }
http = { enabled = true, port = 80 }
ftp = { enabled = false, port = 21 }
sftp = { enabled = false, port = 115 }
smtp = { enabled = false, port = 25 }
dns = { enabled = false, port = 53 }
sms = { enabled = false, port = 5000 }

[chatgpt]
api_key = "chatgpt-api-key"

[chatgpt_pretext]
message1 = "This is the first static message."
message2 = "This is the second static message."
message3 = "This is the third static message."
